<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Flip Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .coin-container {
      perspective: 1000px;
      margin: 30px 0;
      display: flex;
      justify-content: center;
    }

    .coin {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffa500 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      transition: transform 0.1s;
      position: relative;
      border: 8px solid rgba(255, 255, 255, 0.3);
    }

    .coin::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent);
      pointer-events: none;
    }

    .coin.flip {
      animation: flipCoin 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes flipCoin {
      0% {
        transform: rotateY(0) rotateX(0);
      }
      50% {
        transform: rotateY(1800deg) rotateX(10deg);
      }
      100% {
        transform: rotateY(0) rotateX(0);
      }
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .reset-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 10px 20px;
      font-size: 14px;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 600;
      min-height: 30px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stats {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: bold;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .coin {
        width: 140px;
        height: 140px;
        font-size: 36px;
      }

      .container {
        padding: 30px 20px;
      }

      button {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ° Coin Flip</h1>

    <div class="coin-container">
      <div class="coin" id="coin">?</div>
    </div>

    <div class="button-group">
      <button id="flipBtn">Flip Coin</button>
      <button class="reset-btn" id="resetBtn">Reset</button>
    </div>

    <div class="result" id="result">Click "Flip Coin" to start!</div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Heads</div>
        <div class="stat-value" id="headsCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Tails</div>
        <div class="stat-value" id="tailsCount">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Total</div>
        <div class="stat-value" id="totalCount">0</div>
      </div>
    </div>
  </div>

  <script>
    const coin = document.getElementById("coin");
    const result = document.getElementById("result");
    const flipBtn = document.getElementById("flipBtn");
    const resetBtn = document.getElementById("resetBtn");
    const headsCount = document.getElementById("headsCount");
    const tailsCount = document.getElementById("tailsCount");
    const totalCount = document.getElementById("totalCount");

    let heads = 0;
    let tails = 0;
    let isFlipping = false;

    flipBtn.addEventListener("click", () => {
      if (isFlipping) return;
      
      isFlipping = true;
      flipBtn.disabled = true;
      
      coin.classList.add("flip");

      setTimeout(() => {
        coin.classList.remove("flip");

        const isHeads = Math.random() < 0.5;
        const text = isHeads ? "Heads" : "Tails";

        if (isHeads) {
          heads++;
          coin.textContent = "ðŸª™";
        } else {
          tails++;
          coin.textContent = "ðŸª™";
        }

        result.textContent = `Result: ${text}`;
        updateStats();

        flipBtn.disabled = false;
        isFlipping = false;
      }, 600);
    });

    resetBtn.addEventListener("click", () => {
      heads = 0;
      tails = 0;
      coin.textContent = "?";
      result.textContent = "Click 'Flip Coin' to start!";
      updateStats();
    });

    function updateStats() {
      const total = heads + tails;
      headsCount.textContent = heads;
      tailsCount.textContent = tails;
      totalCount.textContent = total;
    }
  </script>
</body>
</html>
